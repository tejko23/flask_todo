{% extends 'base.html' %}

{% block header %}
  <h1 class="mb-3 text-center">{% block title %}Tasks{% endblock %}</h1>
  {% endblock %}

{% block content %}
  <div class="text-center m-2">
    <a class="btn btn-dark" href="{{ url_for('tasks.create') }}" role="button">
        Add new task
    </a>
  </div>

  <form method="POST">
    <select id="tables" class="form-select m-2">
      <option selected value="todo">To Do</option>
      <option value="completed">Completed</option>
      <option value="all">All</option>
    </select>
  </form>

  <script>
    let table_select = document.getElementById('tables');

    table_select.onchange = function() {
      table = table_select.value;
      console.log(table)
    }
  </script>
  

  <table class="table table-striped table-dark table-hover">
    <thead>
        <tr>
          <th scope="col" style="width:5%">#</th>
          <th scope="col" style="width:65%">Task</th>
          <th scope="col" style="width:10%">Done</th>
          <th scope="col" style="width:10%">Edit</th>
          <th scope="col" style="width:10%">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks_list %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ task['task'] }}</td>
              <td>
                <form action="{{ url_for('tasks.complete', id=task['task_id']) }}"
                      method="post">
                    <button type="submit" 
                            formmethod="post"
                            class="btn btn-success">Done
                    </button>
                </form>
              </td>
              <td>
                <a class="btn btn-secondary" 
                   href="{{ url_for('tasks.update', id=task['task_id']) }}" 
                   role="button">Edit</a>
              </td>
              <td>
                <form action="{{ url_for('tasks.delete', id=task['task_id']) }}"
                      method="post">
                    <button type="submit" 
                            formmethod="post"
                            class="btn btn-danger"
                            onclick="return confirm('Are you sure?');">Delete
                    </button>
                </form>
              </td>
            </tr>
        {% endfor %}
      </tbody>
  </table>

{% endblock %}
