{% extends 'base.html' %}

{% block header %}
  <h1 class="mb-3 text-center">{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
        <label for="task" class="form-label">New Task</label>
        <textarea name="task" class="form-control">{{ request.form['task'] }}</textarea>
    </div> 
    <button type="submit" class="btn btn-dark">Add task</button>
  </form>
{% endblock %}
